<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Server Side Dice Roller</title>
</head>
<body>
	<h1>This Gabe Carlson's Dice Roller Server Web App that uses Node.js and Express, and is hosted by Microsoft Azure</h1>
	<p>This is the server that the node-dice-roller static site pulls from</p>

	<button type="button" onclick="fetchAbout()">Fetch About</button>
	<div id="fetch-about-result"></div>
	<br><br>

	<button class="button" onclick="fetchRollD6()">Roll D6</button>
	<div id="fetch-rollD6-result"></div>
	<br><br>
	<script>
		let fetchAboutCounter = 0
		async function fetchAbout() {
			fetchAboutCounter++
			const response = await fetch("/about")
			const responseText = await response.text()
			document.getElementById("fetch-about-result").innerHTML = responseText + " ("+fetchAboutCounter+")"
		}
		let rollCounter = 0
		async function fetchRollD6() {
			rollCounter++
			const response = await fetch("/rollD6")
			const responseText = await response.text()
			document.getElementById("fetch-rollD6-result").innerHTML = responseText
		}

	</script>
</body>
</html>
